<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./style_1.js" defer></script>
    <link rel="stylesheet" href="./style_1.css" />
    <link rel="icon" href="./img/libro.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1>PROPIEDAD STYLE</h1>
      <h2>Ejer 1</h2>
      <span class="spanclass">Mon</span>
      <h2>Ejer 2</h2>
      <div class="selectcolor">
        <label for="color">Elige un color:</label>
        <select name="colorP" id="color">
          <option value="-1">Escoge un color</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
        <div
          style="border: 1px solid black; width: 200px; height: 200px"
          class="divcolor"
        ></div>
      </div>
      <h2>Ejer 3</h2>
      <div id="clean">
        This is the clean content (lightbox).
        <a href="#" id="ver">Close</a>
      </div>
      <div id="lightboxContainer">
        <div id="overlay"></div>
        <div id="lightbox">
          This is the lightbox content.
          <a href="#" id="ocultar">Close</a>
        </div>
      </div>
      <h2>Ejer 4</h2>
      <div id="slider_id" class="divslider">
        <div class="slider">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
      </div>
    </div>
  </body>

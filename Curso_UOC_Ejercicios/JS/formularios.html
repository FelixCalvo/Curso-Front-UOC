<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <script src=".//formularios.js" defer></script>
  </head>
  <body>
    <h1>DOM con Java Script</h1>
    <div style="padding-bottom: 30px">
      <label for="euros">Euros:</label>
      <input type="text" id="euros" placeholder="Escribe una cantidad." />
      <p>Dolares:<span id="resultado"></span></p>
      <button type="button" onclick="convertir()">BOTON</button>
    </div>
    <div style="padding-bottom: 30px">
      <label for="grado">Grados:</label>
      <input type="text" id="grados" placeholder="Escribe grados." />
      <p>Grados Fahrenheit:<span id="resultadoGrados"></span></p>
      <button type="button" onclick="convertirGrados()">BOTON</button>
    </div>
    <div style="padding-bottom: 30px">
      <label for="gradoF">Grados farenheit:</label>
      <input type="text" id="gradoF" placeholder="Escribe grados farenheit." />
      <p>Grados:<span id="resultadoGradosConvert"></span></p>
      <button type="button" onclick="convertirFarenheit()">BOTON</button>
    </div>
    <div>
      <label for="nombrecliente">Nombre del Cliente:</label>
      <input
        type="text"
        placeholder="Escribe nombre Cliente"
        id="nombrecliente"
      />
      <p>Material de la caja:</p>
      <select id="material" name="material">
        <option value="carton">Cartón</option>
        <option value="plastico">Plástico</option>
        <option value="madera">Madera</option>
        <option value="metal">Metal</option>
      </select>
      <p>Seleccione unas dimensiones para la caja:</p>
      <div class="option-group">
        <label style="display: block">
          <input type="radio" name="tamanio" value="Diminutas" checked />
          Diminutas
        </label>
        <label style="display: block">
          <input type="radio" name="tamanio" value="Medianas" /> Medianas
        </label>
        <label style="display: block">
          <input type="radio" name="tamanio" value="Grandes" /> Grandes
        </label>
      </div>
      <p>Comentarios:</p>
      <textarea id="comentarios" name="comentarios" style="width: 400px">
Que sea bonita.</textarea
      >
      <button style="display: block" onclick="enviarPedido()" type="submit">
        Enviar Pedido
      </button>
      <textarea id="salida" style="display: block; width: 400px"></textarea>
    </div>
    <h2>Ejercicio 4</h2>
    <div>
      <input type="text" placeholder="Escribe un numero de 0 a 5" id="numero" />
      <button style="display: block" type="button" onclick="adivinaNumero()">
        Intenta adivinar el numero
      </button>
      <textarea name="salida" id="salidaadivinarnumero"></textarea>
    </div>
    <div>
      <h2>Ejercicio 5</h2>
      <label for="numeronoches">Introduzca el número de noches:</label>
      <input type="text" placeholder="Numero de noches" id="numeronoches" />
      <div>
        <label for="costehotel">Coste hotel:</label>
        <input type="text" placeholder="Coste hotel" id="costehotel" />
      </div>
      <div>
        <label for="costeviaje">Coste viaje:</label>
        <input type="text" placeholder="Coste viaje" id="costeviaje" />
      </div>
      <div>
        <label for="costealquilercoche">Coste alquiler coche:</label>
        <input
          type="text"
          placeholder="Coste alquiler coche"
          id="costealquilercoche"
        />
      </div>
      <div>
        <label for="costetotal">Coste total del viaje:</label>
        <input
          type="text"
          placeholder="Coste total del viaje"
          id="costetotal"
        />
      </div>
      <div>
        <select id="ciudades" name="ciudad">
          <option value="15">Oviedo</option>
          <option value="700">Tokio</option>
          <option value="90">Madrid</option>
          <option value="90">Barcelona</option>
        </select>
        <button id="btn1">Calcula coste viaje</button>
      </div>
    </div>
  </body>
</html>
